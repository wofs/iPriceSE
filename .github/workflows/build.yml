name: Build Lazarus Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Free Pascal Compiler and Lazarus
      run: |
        choco install -y fpc
        choco install -y lazarus

    - name: Build project
      run: |
        # Добавляем пути к FPC и Lazarus в переменную PATH
        set PATH=%PATH%;C:\Program Files (x86)\FPC\3.2.0\bin\i386-win32
        set PATH=%PATH%;C:\Program Files (x86)\Lazarus\bin
        lazbuild ipricese.lpi
