name: Build Lazarus Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Free Pascal Compiler and Lazarus
      run: |
        choco install -y fpc
        choco install -y lazarus

    - name: Build project
      run: |
        # Указываем полный путь до lazbuild
        "C:\Program Files (x86)\Lazarus\lazbuild.exe" ipricese.lpi
