name: Build Lazarus Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Free Pascal Compiler and Lazarus
      run: |
        # Установка FPC и Lazarus через Chocolatey
        choco install -y fpc --install-args="'/D=C:\Lazarus\fpc'"
        choco install -y lazarus --install-args="'/D=C:\Lazarus'"
    
    - name: Build project
      run: |
        # Устанавливаем правильные пути через переменную PATH и используем оператор & для PowerShell
        $env:PATH += ";C:\Lazarus\fpc\3.2.0\bin\i386-win32"
        $env:PATH += ";C:\Lazarus"
        & "C:\Lazarus\lazbuild.exe" ipricese.lpi
